<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Caviste</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" /> <!-- Modifier--> 
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navigation-->
    <nav>
      <div class="Barre">
        <!-- Barres de recherche -->
        <div class="BarreSeach">
          <div class="container py-3">
            <form id="search-form">
              <!--id rajouter pour le formulaire-->
              <input type="search" placeholder="Recherche" id="search-input">
              <!--id rajouter pour le champ de saisi-->
              <button type="submit">Rechercher</button>
            </form>
          </div>
        </div>
        <div class="container py-2">
          <div class="row">
            <div class="col-md-6">
              <div class="input-group">
                <label class="input-group-text" for="listePays">Par pays :</label>
                <select class="form-select" id="listePays">
                  <option selected>Choisissez...</option>
                  <!-- Les options seront ajoutées dynamiquement ici -->
                </select>
              </div>
            </div>
            <div class="col-md-6">
              <div class="input-group">
                <label class="input-group-text" for="listeAnnee">Par année :</label>
                <select class="form-select" id="listeAnnee">
                  <option selected>Choisissez...</option>
                  <!-- Les options seront ajoutées dynamiquement ici -->
                </select>
              </div>
            </div>
          </div>
          <!-- Bouton pour le tri -->
          <div class="col-md-12 text-center py-3">
            <button id="sort-button" class="btn btn-primary">Trier</button>
          </div>
        </div>
      </div>
      
      <div id="loginUsers" class="show">
        <div id="loginSection">
          <input id="login" placeholder="Login">
          <input id="password" type="password" placeholder="Mot de passe">
          <button id="valide">Connexion</button>
        </div>
        <div id="logoutSection" class="hide">
          <button id="logoutButton">Déconnexion</button>
        </div>
      </div>
      
    </nav>

      <ul class="vin"></ul>

      <ul class="info"></ul>

      <section class="comments">
        <h3> Commentaires </h3>
          <ul id="commentsBox"></ul>
      </section>


     <!-- Formulaire de commentaire -->
     <div class="container py-3 modify-comment-form-container">
      <form id="modify-comment-form">
          <div class="mb-3">
              <label for="comment-input" class="label">Ajouter un commentaire :</label>
              <textarea class="text" id="comment-input" rows="3"></textarea>
          </div>
          <button type="submit">Ajouter le commentaire</button>
          <button id="delete-comment">Supprimer le commentaire</button>
          <input type="text" id="new-comment-content" placeholder="Nouveau contenu du commentaire">
          <button type="submit">Modifier le commentaire</button>
      </form>
    </div>

    <!-- Liste des vins -->
    <div id="wine-list">
      <!--id rajouter la liste des vins-->
      <div id="comments-container"></div>
    
    </div>
   <!-- Footer-->
    
    <footer class="py-5 bg-dark "; style="background-color: brown;">
        <p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p>
      </div>
    </footer>

    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
  </body>
</html>
